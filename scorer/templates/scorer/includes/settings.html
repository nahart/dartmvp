{% block content %}
<p>This will be the future settings panel.</p>

<form action="{% url 'start_game' %}" method="post">
    {% csrf_token %}
    <p>
        <label>Player 1</label>
        <input type="text" name="player_1_first_name" placeholder="First Name" required value="Noah">
        <input type="text" name="player_1_last_name" placeholder="Last Name" required value="Noah">
    </p>

    <p>
        <label>Player 2</label>
        <input type="text" name="player_2_first_name" placeholder="First Name" required value="Clark">
        <input type="text" name="player_2_last_name" placeholder="Last Name" required value="Clark">
    </p>

    {% if game_301 %}
        <!--<p>
            <label>Do you want to enter each dart or the sum of each?</label><br>
            <input type="radio" name="enter_1_or_3_darts" value="1_dart"> Sum of Each Throw <br>
            <input type="radio" name="enter_1_or_3_darts" value="3_darts"> Enter Each Throw
        </p>-->
        <label>Do you want to enter the sum of all throws in a round or each throw individually?</label>
        
        <div class="btn-group btn-group-toggle throw-entry-mode" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="enter_sum_of_throws" autocomplete="off" checked> Sum of Each Throw
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="enter_each_throw" autocomplete="off"> Enter Each Throw
            </label>
        </div>
        <div><br></div>
        <!--<p>
            <input type="checkbox" name="start_with_double" value="double_checkin"> Do you have to start the game with a double?
        </p>-->
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="start_with_double">
            <label class="custom-control-label" for="start_with_double">Double required to start game?</label>
        </div>
        <br>

        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSets">How many Sets?</label>
        </div>
        <select class="custom-select" id="inputGroupSets">
            <option value="1" selected>One</option>
            <option value="3">Three</option>
            <option value="5">Five</option>
            <option value="7">Seven</option>
            <option value="9">Nine</option>
            <option value="11">Eleven</option>
            <option value="13">Thirteen</option>
        </select>
        </div>

        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupLegs">How many Legs?</label>
        </div>
        <select class="custom-select" id="inputGroupLegs">
            <option value="1">One</option>
            <option value="3">Three</option>
            <option value="5" selected>Five</option>
            <option value="7">Seven</option>
            <option value="9">Nine</option>
        </select>
        </div>

        <!--<p>
            <input type="checkbox" name="end_with_double" value="double_checkout" checked> Do you have to end the game with a double?
        </p>-->
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="end_with_double" checked>
            <label class="custom-control-label" for="end_with_double">Double required to end game?</label>
        </div>

    {% endif %}

    <br>
    <!--<input type="submit" value="Let's Play">-->
    <button type="submit" class="btn btn-success">Let's Play</button>
</form>

{% endblock %}
